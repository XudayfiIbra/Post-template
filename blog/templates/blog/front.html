{% extends 'blog/base.html' %}
{% block content %}


    {% for post in posts %}
    <div>
        <h2>{{post.title}}</h2>
        <small>posted at {{ post.date_added }}</small>
        <p>{{ post.intro }}</p>
        <a href="{% url 'post_d' post.slug %}">Read more</a>
    </div>
    
    {% endfor %}



{% endblock %}
